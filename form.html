<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
</head>

<body>
    <h1>회원가입</h1>
    <form>
        <label for="ID">아이디</label> <br> <br>
        <input type="id" id="ID" minlength="6" maxlength="13" required placeholder="아이디를 입력하세요">
        <br>
        <br>
        <label for="password">비밀번호</label> <br> <br>
        <input type="password" id="password" minlength="6" maxlength="13" required placeholder="비밀번호를 입력하세요">
        <label for="password"></label>
        <br>
        <br>
        <input type="submit" value="제출">
    </form>
</body>

</html>
